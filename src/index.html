<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>批量重签名打包工具</title>
      <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="./index.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="panel panel-default">
          <div class="panel-heading">签名参数预设值</div>
          <div class="panel-body">
              <form class="form-horizontal">
                  <div class="form-group">
                    <label for="apkfolder" class="col-sm-2 control-label">APK目录</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="apkfolder" webkitdirectory directory placeholder="请选择目录">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="keystore" class="col-sm-2 control-label">签名文件</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="keystore" placeholder="选择签名文件">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="storepass" class="col-sm-2 control-label">签名密码</label>
                      <div class="col-sm-3">
                        <input type="password" class="form-control" id="storepass" placeholder="storepass">
                      </div>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" id="alias" placeholder="alias">
                        </div>
                      <div class="col-sm-3">
                          <input type="password" class="form-control" id="keypass" placeholder="keypass">
                        </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-primary" id="startSign">开始签名</button>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      
        <div class="panel panel-default">
          <div class="panel-heading">APK列表 </div>
            <ul class="list-group" id="apkList">
              <li class="list-group-item">未选择目录</li>
            </ul>
        </div>

      </div>

      <script src="./index.js"></script>
    </body>
  </html>
